<footer>
  <address>
    {{ with .Site.Author.image }}
    <img src="/images/{{ . }}"/>
    {{ end }}
    <p>Written by <strong><a rel="author" href="https://twitter.com/{{ .Site.Params.twitter }}" title="{{ .Site.Author.name }}" target="_blank">{{ .Site.Author.name }}</a></strong><br>
      <span class="muted">{{ .Site.Author.bio }}</span>
    </p>
  </address>
</footer>
